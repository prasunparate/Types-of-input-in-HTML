<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Types of input in HTML</title>
    </head>
    <body>
        Types of input in HTML are as followed:<br> <br>
        <li>Type Bar </li>
        Enter your name: <input type="text"> <br>
        <li>Check Box</li>
        Yes <input type="checkbox"> No <input type="checkbox"> <br>
        <li>Button </li>
        Normal Button <input type="button"> <br>
        Radio Button <input type="radio"> <br>
        <li>Colour</li>
        Colour <input type="color"> <br>
        <li>Submit Button</li>
        <input type="Submit"> <br>
        <li>Password</li>
        Type Password <input type="password">


    </body>

</html>
